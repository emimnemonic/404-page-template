  <div class="homepage-hero-module">
    <div class="video-container">
      <div class="text-container">
        <p class="title-text">
          Whoops... that one passed us by. Sorry man.
        </p>

          We may not have what you're looking for but we have tons of other userful information. Care to search for something else?

      <div class="filter"></div>
      <video autoplay loop class="fillWidth">

          <source src="Walking-Heads/WEBM/Walking-Heads.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          <div class="poster hidden">
              <img src="Walking-Heads/Snapshots/Walking-Heads.jpg" alt="Cover image, snapshot of walking heads video">
          </div>
      </video>
    </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
